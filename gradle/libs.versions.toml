[versions]
kotlinx-serialization = "1.7.1"
kotlinx-coroutines = "1.7.1"
kotlinresult = "2.0.0"
ical4j = "4.1.1"
ical4j-extensions = "2.0.0"
ical4j-connector = "2.0.0-alpha1"
playwright = "1.52.0"
clikt = "5.1.0"
mockk = "1.13.12"
junit = "5.13.4"
ktor = "2.3.12"
logback = "1.5.18"
logstash = "8.0"
jwt = "4.4.0"

[libraries]
playwright = { module = "com.microsoft.playwright:playwright", version.ref = "playwright" }
ical4j = { module = "org.mnode.ical4j:ical4j", version.ref = "ical4j" }
ical4j-extensions = { module = "org.mnode.ical4j:ical4j-extensions", version.ref = "ical4j-extensions" }
ical4j-connector = { module = "org.mnode.ical4j:ical4j-connector", version.ref = "ical4j-connector" }
kotlinresult = { module = "com.michael-bull.kotlin-result:kotlin-result", version.ref = "kotlinresult" }
kotlinresult-coroutines = { module = "com.michael-bull.kotlin-result:kotlin-result-coroutines", version.ref = "kotlinresult" }
clikt = { module = "com.github.ajalt.clikt:clikt", version.ref = "clikt" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
logstash-logback = { module = "net.logstash.logback:logstash-logback-encoder", version.ref = "logstash" }
logback-core = { module = "ch.qos.logback:logback-core", version.ref = "logback" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-java = { module = "io.ktor:ktor-client-java", version.ref = "ktor" }
ktor-client-content-negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktor-serialization-kotlinx-json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }
ktor-client-logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
jwt = {module="com.auth0:java-jwt", version.ref="jwt"}

[bundles]
kotlinresult = ["kotlinresult", "kotlinresult-coroutines"]
testing = ["junit-jupiter", "mockk"]
ical4j = ["ical4j", "ical4j-extensions"] # ical4j-connector compiled against old ical4j
logging = [
    "logback-core",
    "logback-classic",
    "logstash-logback",
]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version = "2.3.0" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version = "2.3.0" }